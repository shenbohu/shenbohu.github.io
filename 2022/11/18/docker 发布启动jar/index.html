<article class="post markdown-style">
  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">1:上传jar到指定目录 在该目录下创建Dockerfile 文件</span><br><span class="line">2：</span><br><span class="line">FROM java:8</span><br><span class="line">MAINTAINER bohu</span><br><span class="line">ADD gateway-1.0-SNAPSHOT.jar gateway.jar</span><br><span class="line">EXPOSE 8001</span><br><span class="line">ENTRYPOINT [&quot;java&quot;,&quot;-Dfile.encoding=utf-8&quot;,&quot;-jar&quot;,&quot;data/gateway-1.0-SNAPSHOT.jar&quot;]</span><br><span class="line">## data/gateway-1.0-SNAPSHOT.jar 指定当前目录下 gateway-1.0-SNAPSHOT.jar 文件</span><br><span class="line">3：创建镜像文件  docker build -t gateway:1.0.0 .     注意：后面的  . </span><br><span class="line">4：将容器目录与宿主机目录进行关联     </span><br><span class="line">  docker run --name gateway -it -v /usr/local/docker/jar:/data -d -p 8001:8001 gateway:1.01</span><br><span class="line">  --name为指定容器的名称 -v 宿主机目录关联容器目录  -p指定容器暴露的端口</span><br><span class="line">5：每次更新替换jar即可</span><br><span class="line">6、然后docker stop启动的容器，然后再docker start容器就可以了   </span><br></pre></td></tr></table></figure>

<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
