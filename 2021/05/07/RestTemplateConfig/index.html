  <h2 id="RestTemplateConfig-获取第三方接口数据"><a href="#RestTemplateConfig-获取第三方接口数据" class="headerlink" title="RestTemplateConfig 获取第三方接口数据"></a>RestTemplateConfig 获取第三方接口数据</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">delete() 在特定的URL上对资源执行HTTP DELETE操作</span><br><span class="line">exchange() 在URL上执行特定的HTTP方法，返回包含对象的ResponseEntity，这个对象是从响应体中映射得到的</span><br><span class="line">execute() 在URL上执行特定的HTTP方法，返回一个从响应体映射得到的对象</span><br><span class="line">getForEntity() 发送一个HTTP GET请求，返回的ResponseEntity包含了响应体所映射成的对象</span><br><span class="line">getForObject() 发送一个HTTP GET请求，返回的请求体将映射为一个对象</span><br><span class="line">postForEntity() POST 数据到一个URL，返回包含一个对象的ResponseEntity，这个对象是从响应体中映射得到的</span><br><span class="line">postForObject() POST 数据到一个URL，返回根据响应体匹配形成的对象</span><br><span class="line">headForHeaders() 发送HTTP HEAD请求，返回包含特定资源URL的HTTP头</span><br><span class="line">optionsForAllow() 发送HTTP OPTIONS请求，返回对特定URL的Allow头信息</span><br><span class="line">postForLocation() POST 数据到一个URL，返回新创建资源的<span class="function">URL</span></span><br><span class="line"><span class="function"><span class="title">put</span><span class="params">()</span> PUT 资源到特定的URL</span></span><br></pre></td></tr></table></figure>

/span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@ClassName</span> RestTemplateConfig</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Author</span> shenbohu</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Date</span> 2021/12/2310:18 上午</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Version</span> 1.0</span></span><br><span class="line"><span class="comment"> **/</span></span><br><span class="line"><span class="meta">@Configuration</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">RestTemplateConfig</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> RestTemplate <span class="title">restTemplate</span><span class="params">(ClientHttpRequestFactory factory)</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> RestTemplate(factory);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> ClientHttpRequestFactory <span class="title">simpleClientHttpRequestFactory</span><span class="params">()</span></span>&#123;</span><br><span class="line">        SimpleClientHttpRequestFactory factory = <span class="keyword">new</span> SimpleClientHttpRequestFactory();</span><br><span class="line">        factory.setConnectTimeout(<span class="number">15000</span>);</span><br><span class="line">        factory.setReadTimeout(<span class="number">50 octag">@param</span> url</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">doPostWith1</span><span class="params">(String url)</span></span>&#123;</span><br><span class="line">        User user = <span class="keyword">new</span> User();</span><br><span class="line">        ResponseEntity&lt;String&gt; responseEntity = restTemplate.postForEntity(url, user, String.class);</span><br><span class="line">        String body = responseEntity.getBody();</span><br><span class="line">        <span class="keyword">return</span> body;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 以post方式请求第三方http接口 postForEntity</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> url</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">doPostWith2</span><span class="params">(String url)</span></span>&#123;</span><br><span class="line">        User user = <span class="keyword">new</span> User();</span><br><span class="line">        String body = restTemplate.postForObject(url, user, String.class);</span><br><span class="line">        <span class="keyword">return</span> body;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * exchange</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">doExchange</span><span class="params">(String url, Integer age, String name)</span></span>&#123;</span><br><span class="line">        <span class="comment">//header参数</span></span><br><span class="line">        HttpHeaders headers = <span class="keyword">new</span> HttpHeaders();</span><br><span class="line">        String token = <span class="string">&quot;asdfaf2322&quot;</span>;</span><br><span class="line">        headers.add(<span class="string">&quot;authorization&quot;</span>, token);</span><br><span class="line">        headers.setContentType(MediaType.APPLICATION_JSON);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//放入body中的json参数</span></span><br><span class="line">        JSONObject obj = <span class="keyword">new</span> JSONObject();</span><br><span class="line">        obj.put(<span class="string">&quot;age&quot;</span>, age);</span><br><span class="line">        obj.put(<span class="string">&quot;name&quot;</span>, name);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//组装</span></span><br><span class="line">        HttpEntity&lt;JSONObject&gt; request = <span class="keyword">new</span> HttpEntity&lt;&gt;(obj, headers);</span><br><span class="line">        String s = request.toString();</span><br><span class="line">        <span class="keyword">return</span> s;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

    <!--page counter part-->
<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
